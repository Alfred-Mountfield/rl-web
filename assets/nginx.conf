map $sent_http_content_type $expires {
  default                    off;
  text/html                  epoch;
  text/css                   max;
  application/javascript     max;
  application/wasm           max;
}

server {
  root /usr/share/nginx/html;

  include /etc/nginx/mime.types;
  types {
    application/wasm wasm;
  }

  expires $expires;
  gzip_static on;
}
